<div *ngFor="let response of answers">
    
    <h1> {{response.questionId}} : {{ question(response.questionId).Qn }} </h1>
    <h3>Your Answer : {{question(response.questionId).Options[response.response] }}</h3>
    <h3> Correct Answer : {{question(response.questionId).Options[question(response.questionId).answer] }}</h3>

    
</div>
