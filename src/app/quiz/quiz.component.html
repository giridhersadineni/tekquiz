<h1>Quiz Title </h1>
<div class="row">
    
    <div class="col">
        <h5>Time Remaining {{ time / 60   | number:"1.0-0" }} Mins {{time % 60 }} Secs</h5>
    </div>
    <div class="col">
        <h5>
           Answered: {{ totalanswered }}/  {{totalquestions}} Total Questions
        </h5>
    </div>

</div>

<app-question [(question)]="question" ></app-question>
<div style="text-align:center">
    <button (click)="endQuiz()" class="btn red"> Save and Submit</button>
</div>
